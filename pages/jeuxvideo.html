<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/style.css" />
        <!-- <link rel="icon" id="" type="image/png" href="./assets/img/Icon.png" /> -->
        <link rel="icon" id="darkThemeIcon" type="image/png" href="/assets/img/Icon-dark.png" />
        <link rel="icon" id="lightThemeIcon" type="image/png" href="/assets/img/Icon-light.png" />
        <title>Portfolio | Samuel Labagn√®re</title>
    </head>
<body>
    <script>
        lightSchemeIcon = document.querySelector('link#lightThemeIcon');
        darkSchemeIcon = document.querySelector('link#darkThemeIcon');

        matcher = window.matchMedia('(prefers-color-scheme: dark)');
        matcher.addListener(onUpdate);
        onUpdate();

        function onUpdate() {
        if (matcher.matches) {
            lightSchemeIcon.remove();
            document.head.append(darkSchemeIcon);
        } else {
            document.head.append(lightSchemeIcon);
            darkSchemeIcon.remove();
        }
        }
    </script>

    </header>

    </footer>
    
</body>
</html>
